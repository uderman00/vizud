<section class="card">
  <h2>Contact Me</h2>
  <p>If you'd like to get in touch, send me a message using the form below. I'll get back to you as soon as possible!</p>

  <form action="https://formsubmit.co/felipe.uderman@gmail.com" method="POST" class="contact-form">
    <input type="hidden" name="_captcha" value="false">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
    </div>

    <button type="submit">Send</button>
  </form>
</section>
